<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>猫咪展示 Demo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #006400, #00aa00);
      color: #fff;
    }

    header {
      background-color: #004d00;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #adff2f;
    }

    .search-bar {
      padding: 1rem 2rem;
      background-color: #e0ffe0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .search-bar input, .search-bar select, .search-bar button {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 1rem;
    }

    .card {
      color:  #fff;
      background-color: #004d00;
      width: 200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    footer {
      background-color: #003300;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    section.features {
      width: 60%;
      margin: 5rem auto;
      border-radius: 10px;
      background-color: #f0fff0;
      color: #000;
      padding: 2rem;
    }

    section.features h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .list-demo, .form-demo {
      margin: 2rem auto;
      max-width: 600px;
      background: #ffffff;
      color: #000;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .list-demo h3, .form-demo h3 {
      margin-top: 0;
    }

    .form-demo label {
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="font-weight: bold; font-style: italic;">WCF 猫咪展示 2025</h1>
    <nav>
      <button style="font-weight: bold; font-style: italic;">猫咪排行</button>
      <button style="font-weight: bold; font-style: italic;">查找猫咪</button>
      <button style="font-weight: bold; font-style: italic;">展会日历</button>
    </nav>
  </header>

  <section class="features">
     <div class="search-bar">
        <input type="text" placeholder="搜索猫咪名称" id="searchInput">
        <select>
            <option>选择品种</option>
            <option>英短</option>
            <option>美短</option>
            <option>加菲</option>
        </select>
        <button onclick="searchCat()">搜索</button>
    </div>
    <div class="card-container">
        <div class="card">
        <img src="" alt="猫咪图片">
        <div class="card-content">
            <h3>黑豆</h3>
            <p>品种：英短</p>
            <p>得分：12345</p>

        </div>
        </div>
        <div class="card">
        <img src="" alt="猫咪图片">
        <div class="card-content">
            <h3>雪球</h3>
            <p>品种：加菲</p>
            <p>得分：11200</p>
        </div>
        </div>
    </div>
    <div class="list-demo">
      <h3>猫咪照顾要点</h3>
      <ol>
        <li>每日梳毛</li>
        <li>定时喂食</li>
        <li>清洁猫砂盆</li>
      </ol>

      <h3>猫咪喜欢的活动</h3>
      <ul>
        <li>抓老鼠</li>
        <li>晒太阳</li>
        <li>玩毛线球</li>
      </ul>
    </div>

    <div class="form-demo">
      <h3>猫咪偏好调查</h3>
      <form onsubmit="handleForm(event)">
        <label><input type="checkbox" name="likes" value="晒太阳"> 喜欢晒太阳</label>
        <label><input type="checkbox" name="likes" value="抓老鼠"> 爱抓老鼠</label>

        <label>性别偏好：</label>
        <label><input type="radio" name="gender" value="公"> 公猫</label>
        <label><input type="radio" name="gender" value="母"> 母猫</label>

        <button type="submit">提交</button>
      </form>
    </div>

    <div class="list-demo">
      <h3>猫咪叫声示例</h3>
      <audio controls>
        <source src="cat-sound.mp3" type="audio/mpeg">
        浏览器不支持音频播放。
      </audio>

      <h3>猫咪日常视频</h3>
      <video controls width="100%">
        <source src="cat-video.mp4" type="video/mp4">
        浏览器不支持视频播放。
      </video>
    </div>
  </section>

  <footer>
    <p>© 2025 猫咪前端示例页面 - 教学用途</p>
  </footer>

  <script>
    function searchCat() {
      const name = document.getElementById("searchInput").value;
      alert("搜索猫咪：" + name);
    }

    function handleForm(event) {
      event.preventDefault();
      const likes = Array.from(document.querySelectorAll('input[name="likes"]:checked')).map(el => el.value);
      const gender = document.querySelector('input[name="gender"]:checked')?.value || '未选择';
      alert("猫咪偏好：" + likes.join(", ") + "\n性别：" + gender);
    }
  </script>
=======
</body>
</html>
