<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sync-PBL学习平台 - 用户注册</title>
  <link rel="stylesheet" href="../css/styles.css">
  <!-- Iconify图标库 -->
  <script src="../js/modules/iconify-icon.min.js"></script>
</head>

<body>
  <div class="main-container">
    <!-- 顶部标题栏 -->
    <header class="top-header">
      <h1 class="header-title" id="headerTitle">sync-PBL学习平台</h1>
      <!-- 中英文切换按钮 -->
      <button id="language-toggle" class="back-button"
        style="position: absolute; right: 20px; display: flex; align-items: center; gap: var(--spacing-xs); padding: var(--spacing-sm) var(--spacing-md); background-color: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: var(--border-radius-md); color: white; cursor: pointer; transition: all 0.2s ease; font-size: var(--font-size-sm); font-weight: 500;">
        <iconify-icon icon="mdi:translate" width="20" height="20"></iconify-icon>
        EN
      </button>
    </header>

    <!-- 内容区域 -->
    <div class="content-container">
      <div class="index-container panel">
        <div class="panel-header">
          <iconify-icon icon="mdi:sparkles" width="24" height="24"></iconify-icon>
          <h2>欢迎使用sync-PBL学习平台</h2>
        </div>

        <!-- 学习入口 -->
        <div class="entry-container">
          <div class="entry-content">
            <!-- 欢迎区域 -->
            <div class="welcome-section">
              <iconify-icon icon="mdi:robot" width="64" height="64" class="welcome-icon"></iconify-icon>
              <h2>和AI一起学HTML</h2>
              <p>选择你喜欢的主题，让sync-PBL带你亲手打造第一个网站 ✨</p>
            </div>

            <!-- 表单区域 -->
            <div class="form-section">
              <div class="input-row">
                <div class="input-group">
                  <iconify-icon icon="mdi:account" width="20" height="20"></iconify-icon>
                  <input type="text" id="nickname-input" placeholder="输入你的昵称" maxlength="20" />
                </div>
                <div class="select-group">
                  <iconify-icon icon="mdi:star" width="20" height="20"></iconify-icon>
                  <select id="theme-selector">
                    <option value="">选择学习主题</option>
                    <option value="pets">🐱 萌宠乐园</option>
                    <option value="shopping">🛒 时尚购物</option>
                    <option value="music">🎵 影音娱乐</option>
                  </select>
                </div>
              </div>

              <button id="start-button" class="start-button" disabled>
                <iconify-icon icon="mdi:play" width="20" height="20"></iconify-icon>
                开始学习
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入注册页面逻辑 -->
  <script type="module" src="../js/pages/registration.js"></script>
</body>

</html>
